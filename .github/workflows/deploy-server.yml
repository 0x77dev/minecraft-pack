name: Deploy Server
on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
    paths:
      - server/
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: minecraft-pack
          heroku_email: "0x77dev@protonmail.com"
          usedocker: true
          appdir: server/
